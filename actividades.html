<!-- Javascript-->
<script type="text/javascript">
	let slideIndex = 0;
	let slide2Index = 0;
	let slide3Index = 0;
	let slide4Index = 0;
	showSlides();

	function showSlides() {
	  let i;
	  let slides = document.getElementsByClassName("fotos");
	  let slides2 = document.getElementsByClassName("fotos-2");
	  let slides3 = document.getElementsByClassName("fotos-3");
	  let slides4 = document.getElementsByClassName("fotos-4");
	  for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
	  }
	  for (i = 0; i < slides2.length; i++) {
		slides2[i].style.display = "none";
	  }
	  for (i = 0; i < slides3.length; i++) {
		slides3[i].style.display = "none";
	  }
	  for (i = 0; i < slides4.length; i++) {
		slides4[i].style.display = "none";
	  }
	  slideIndex++;
	  slide2Index++;
	  slide3Index++;
	  slide4Index++;
	  if (slideIndex > slides.length) {
		slideIndex = 1;
	  }
	  if (slide2Index > slides2.length) {
		slide2Index = 1;
	  }
	  if (slide3Index > slides3.length) {
		slide3Index = 1;
	  }
	  if (slide4Index > slides4.length) {
		slide4Index = 1;
	  }
	  slides[slideIndex - 1].style.display = "block";
	  slides2[slide2Index - 1].style.display = "block";
	  slides3[slide3Index - 1].style.display = "block";
	  slides4[slide3Index - 1].style.display = "block";
	  setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
</script>
