<!DOCTYPE html>

<body>

    <div class="contact_page">
        <div class="contact_form">
            <h1>Ponte en Contacto con Nosotras:</h1>
            <form action="https://formsubmit.co/sebpanamaredes@gmail.com" method="POST">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://rfreibu.github.io/seb2/Thanks.html">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Número de Teléfono :</label>
                <input type="phone" id="phone" name="phone" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="contact_info">
            <h2>Nuestra Información</h2>
                <p>Número de Teléfono: <a href="tel:+5073944086">+507 394-4086</a></p>
                <p>Dirección: Calle 50, Torre Global Bank, Piso 11, Oficina #1101</p>
        </div>
        <div class="map">
            <h3>Ubicación </h3>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.871605159222!2d-79.51885778476438!3d8.983960592165324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8faca8e2b78981e3%3A0xad1f8efe3facf70a!2sGlobal%20Bank!5e0!3m2!1sen!2spa!4v1664311558150!5m2!1sen!2spa"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        </div>
    </div>
    </div>
